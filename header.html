<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>شريط علوي | فندق الطوهري</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-color: #003f66;
      --accent-color: #ffffff;
      --gold-color: #c59d49;
      --gold-hover: #b5893a;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      padding-top: 70px;
    }

    header {
      background-color: var(--main-color);
      color: var(--accent-color);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.7rem 1rem;
      position: fixed;
      top: 0;
      right: 0;
      left: 0;
      z-index: 999;
    }

    .logo-title {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .logo-title img {
      height: 42px;
    }

    .logo-title h1 {
      font-size: 1.2rem;
      margin: 0;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      transition: color 0.3s;
    }

    nav a:hover {
      color: var(--gold-color);
    }

    .burger {
      display: none;
      font-size: 1.8rem;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }

    .back-btn {
      background: var(--gold-color);
      color: white;
      border: none;
      padding: 0.4rem 0.9rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.3s;
    }

    .back-btn:hover {
      background: var(--gold-hover);
    }

    @media (max-width: 768px) {
      nav {
        position: absolute;
        top: 60px;
        right: 0;
        background: var(--main-color);
        flex-direction: column;
        width: 100%;
        display: none;
      }

      nav.show {
        display: flex;
      }

      .burger {
        display: block;
      }
    }
  </style>
</head>
<body>

  <!-- الشريط العلوي -->
  <header>
    <div class="logo-title">
      <img src="myhotelicon.png" alt="شعار الفندق">
      <h1>فندق الطوهري</h1>
    </div>

    <button class="burger" onclick="toggleMenu()">☰</button>

    <nav id="main-nav">
      <a href="index.html">الرئيسية</a>
      <a href="booking.html">الحجز</a>
      <a href="gallery.html">المعرض</a>
      <a href="admin.html">الإدارة</a>
      <button class="back-btn" onclick="window.history.back()">العودة</button>
    </nav>
  </header>

  <script>
    function toggleMenu() {
      const nav = document.getElementById('main-nav');
      nav.classList.toggle('show');
    }
  </script>

</body>
</html>
