<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>معرض الصور - فندق الطوهري</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #fff;
      padding: 2rem;
      text-align: center;
    }

    h2 {
      color: #004e92;
      margin-bottom: 2rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }

    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <h2>معرض الصور</h2>

  <div class="gallery">
    <img src="https://source.unsplash.com/400x300/?hotel-room" alt="Room">
    <img src="https://source.unsplash.com/400x300/?hotel-suite" alt="Suite">
    <img src="https://source.unsplash.com/400x300/?hotel-pool" alt="Pool">
    <img src="https://source.unsplash.com/400x300/?hotel-lobby" alt="Lobby">
    <img src="https://source.unsplash.com/400x300/?hotel-bed" alt="Bed">
    <img src="https://source.unsplash.com/400x300/?hotel-view" alt="View">
  </div>

</body>
</html>
