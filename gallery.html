<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>معرض الصور | فندق الطوهري</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --main-color: #003f66;
      --bg-color: #f0f4f8;
      --text-color: #1c1c1c;
      --gold-color: #c59d49;
      --gold-hover: #b5893a;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      padding-top: 70px;
      padding-bottom: 60px;
    }

    header {
      background-color: var(--main-color);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.7rem 1rem;
      position: fixed;
      top: 0;
      right: 0;
      left: 0;
      z-index: 1000;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      height: 40px;
    }

    .logo h1 {
      font-size: 1.2rem;
      margin: 0;
    }

    .back-btn {
      background-color: var(--gold-color);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      font-size: 0.85rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .back-btn:hover {
      background-color: var(--gold-hover);
    }

    main {
      padding: 2rem 1rem;
      max-width: 1200px;
      margin: auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 2rem;
      color: var(--main-color);
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.03);
    }

    footer {
      background-color: var(--main-color);
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
    }
  </style>
</head>
<body>

  <!-- رأس الصفحة -->
  <header>
    <div class="logo">
      <img src="myhotelicon.png" alt="شعار الفندق">
      <h1>فندق الطوهري</h1>
    </div>
    <button class="back-btn" onclick="history.back()">العودة</button>
  </header>

  <!-- المحتوى -->
  <main>
    <h2>معرض الصور</h2>
    <div class="gallery">
      <img src="images/room1.jpg" alt="غرفة فندقية 1">
      <img src="images/room2.jpg" alt="غرفة فندقية 2">
      <img src="images/suite1.jpg" alt="جناح فاخر">
      <img src="images/lobby.jpg" alt="اللوبي">
      <img src="images/pool.jpg" alt="المسبح">
      <img src="images/restaurant.jpg" alt="المطعم">
    </div>
  </main>

  <!-- التذييل -->
  <footer>
    &copy; 2025 فندق الطوهري - جميع الحقوق محفوظة.
  </footer>

</body>
</html>
