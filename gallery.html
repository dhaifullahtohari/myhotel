<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>معرض الصور | فندق الطوهري</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-color: #003f66;
      --gold-color: #c59d49;
      --gold-hover: #b5893a;
      --bg-color: #f0f4f8;
      --text-color: #1c1c1c;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Cairo', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: var(--main-color);
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 1.5rem;
      max-width: 1000px;
      margin: auto;
    }

    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.03);
    }

    .btn-back {
      background-color: var(--gold-color);
      color: white;
      border: none;
      padding: 0.6rem 1.3rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
      display: block;
      margin: 2.5rem auto 0;
    }

    .btn-back:hover {
      background-color: var(--gold-hover);
    }
  </style>
</head>
<body>

  <h1>معرض الصور</h1>

  <div class="gallery">
    <img src="images/room1.jpg" alt="غرفة 1">
    <img src="images/room2.jpg" alt="غرفة 2">
    <img src="images/suite1.jpg" alt="جناح 1">
    <img src="images/lobby.jpg" alt="اللوبي">
    <img src="images/pool.jpg" alt="المسبح">
    <img src="images/restaurant.jpg" alt="المطعم">
  </div>

  <button class="btn-back" onclick="history.back()">العودة</button>

</body>
</html>
