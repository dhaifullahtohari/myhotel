<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لوحة تحكم الإدارة</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #f1f1f1;
      padding: 2rem;
    }

    h2 {
      text-align: center;
      color: #004e92;
      margin-bottom: 2rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }

    th, td {
      padding: 1rem;
      border: 1px solid #ccc;
      text-align: center;
    }

    th {
      background: #004e92;
      color: white;
    }

    select {
      padding: 0.4rem;
    }
  </style>
</head>
<body>

  <h2>لوحة تحكم الغرف</h2>

  <table>
    <tr>
      <th>رقم</th>
      <th>النوع</th>
      <th>الحالة</th>
    </tr>
    <!-- مثال: كرر الصف حسب الحاجة -->
    <tr>
      <td>101</td>
      <td>غرفة</td>
      <td>
        <select>
          <option>متاح</option>
          <option>مشغول</option>
          <option>تحت الصيانة</option>
        </select>
      </td>
    </tr>
    <tr>
      <td>201</td>
      <td>جناح</td>
      <td>
        <select>
          <option>متاح</option>
          <option selected>مشغول</option>
          <option>تحت الصيانة</option>
        </select>
      </td>
    </tr>
  </table>

</body>
</html>
