<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>فندق الطوهري</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --main-color: #003f66;
      --accent-color: #ffffff;
      --text-color: #1c1c1c;
      --bg-color: #f0f4f8;
      --button-color: #005f99;
      --button-hover: #004471;
      --gold-color: #c59d49;
      --gold-hover: #b5893a;
      --available: #4caf50;
      --occupied: #e53935;
      --maintenance: #fbc02d;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      padding-top: 70px;
      padding-bottom: 70px;
    }

    header, footer {
      background-color: var(--main-color);
      color: white;
      text-align: center;
      padding: 1rem;
      position: fixed;
      width: 100%;
      z-index: 999;
    }

    header { top: 0; }
    footer { bottom: 0; }

    .video-banner {
      position: relative;
      width: 100%;
      max-height: 90vh;
      overflow: hidden;
    }

    .video-banner video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      aspect-ratio: 16/9;
    }

    .video-overlay {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      padding-bottom: 90px;
    }

    .btn {
      background: var(--button-color);
      color: white;
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      cursor: pointer;
      transition: background 0.3s;
      font-size: 1rem;
    }

    .btn:hover {
      background: var(--button-hover);
    }

    .status-banner {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      padding: 2rem;
    }

    .room-status {
      text-align: center;
      padding: 1rem;
      border-radius: 10px;
      width: 140px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .room-icon {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .available { background-color: var(--available); color: white; }
    .occupied { background-color: var(--occupied); color: white; }
    .maintenance { background-color: var(--maintenance); color: black; }

    .back-btn {
      background: var(--gold-color);
      color: white;
      border: none;
      padding: 0.4rem 0.9rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      margin-top: 2rem;
      transition: background 0.3s;
    }

    .back-btn:hover {
      background: var(--gold-hover);
    }

    @media (max-width: 768px) {
      .room-status { width: 100%; }
      .btn { font-size: 0.9rem; padding: 0.5rem 1rem; }
    }
  </style>
</head>
<body>

  <!-- رأس الصفحة -->
  <div id="header-placeholder"></div>

  <!-- فيديو دعائي -->
  <div class="video-banner">
    <video src="myhotelads.mp4" autoplay muted loop playsinline></video>
    <div class="video-overlay">
      <a class="btn" href="booking.html">احجز الآن</a>
    </div>
  </div>

  <!-- حالة الغرف -->
  <section class="status-banner" id="rooms"></section>

  <!-- التذييل -->
  <div id="footer-placeholder"></div>

  <script>
    // تحميل رأس وتذييل الصفحة
    fetch('header.html').then(res => res.text()).then(data => {
      document.getElementById('header-placeholder').innerHTML = data;
    });

    fetch('footer.html').then(res => res.text()).then(data => {
      document.getElementById('footer-placeholder').innerHTML = data;
    });

    // توليد حالة الغرف
    const roomList = document.getElementById('rooms');
    const totalRooms = 30, totalSuites = 10;
    const states = ['available', 'occupied', 'maintenance'];
    const getLabel = s => ({ available: 'متاح', occupied: 'مشغول', maintenance: 'تحت الصيانة' }[s]);

    for (let i = 1; i <= totalRooms; i++) {
      const s = states[Math.floor(Math.random() * states.length)];
      roomList.innerHTML += `<div class="room-status ${s}">
        <div class="room-icon">🛏️</div>
        <strong>غرفة ${i}</strong><br><small>${getLabel(s)}</small>
      </div>`;
    }

    for (let i = 1; i <= totalSuites; i++) {
      const s = states[Math.floor(Math.random() * states.length)];
      roomList.innerHTML += `<div class="room-status ${s}">
        <div class="room-icon">🏨</div>
        <strong>جناح ${i}</strong><br><small>${getLabel(s)}</small>
      </div>`;
    }
  </script>

</body>
</html>
