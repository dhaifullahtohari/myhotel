<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تذييل | فندق الطوهري</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-color: #003f66;
      --accent-color: #ffffff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      padding-bottom: 60px; /* مساحة للتذييل الثابت */
    }

    footer {
      background-color: var(--main-color);
      color: var(--accent-color);
      text-align: center;
      padding: 1rem;
      font-size: 0.95rem;
      position: fixed;
      bottom: 0;
      right: 0;
      left: 0;
      z-index: 998;
    }

    @media (max-width: 768px) {
      footer {
        font-size: 0.85rem;
        padding: 0.8rem;
      }
    }
  </style>
</head>
<body>

  <!-- محتوى تجريبي -->
  <main style="padding: 2rem; text-align: center;">
    <p>محتوى الصفحة هنا</p>
  </main>

  <!-- التذييل -->
  <footer>
    &copy; 2025 فندق الطوهري - جميع الحقوق محفوظة.
  </footer>

</body>
</html>
