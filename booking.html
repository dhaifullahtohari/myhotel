<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>نموذج الحجز | فندق الطوهري</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-color: #003f66;
      --gold-color: #c59d49;
      --gold-hover: #b5893a;
      --bg-color: #f0f4f8;
      --text-color: #1c1c1c;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Cairo', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
      color: var(--main-color);
    }

    form {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1.2rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
    }

    .btn-submit {
      background-color: var(--main-color);
      color: white;
      padding: 0.7rem 2rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn-submit:hover {
      background-color: #002f4d;
    }

    .btn-back {
      background-color: var(--gold-color);
      color: white;
      border: none;
      padding: 0.5rem 1.2rem;
      font-size: 0.95rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
      display: block;
      margin: 2rem auto 0;
    }

    .btn-back:hover {
      background-color: var(--gold-hover);
    }

    .note {
      font-size: 0.9rem;
      color: gray;
      margin-top: -1rem;
      margin-bottom: 1rem;
    }

    @media (max-width: 600px) {
      form {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <h1>نموذج الحجز</h1>

  <form onsubmit="return validateForm()">
    <label for="name">الاسم الكامل</label>
    <input type="text" id="name" name="name" required>

    <label for="id">رقم الهوية / الجواز</label>
    <input type="text" id="id" name="id" required>

    <label for="phone">رقم الجوال</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="email">البريد الإلكتروني</label>
    <input type="email" id="email" name="email" required>

    <label for="type">نوع الحجز</label>
    <select id="type" name="type" required>
      <option value="">اختر نوع الحجز</option>
      <option value="غرفة">غرفة</option>
      <option value="جناح">جناح</option>
    </select>

    <label for="guests">عدد النزلاء</label>
    <input type="number" id="guests" name="guests" min="1" required>

    <label for="checkin">تاريخ الوصول</label>
    <input type="date" id="checkin" name="checkin" required>

    <label for="checkout">تاريخ المغادرة</label>
    <input type="date" id="checkout" name="checkout" required>

    <label for="notes">ملاحظات إضافية (اختياري)</label>
    <textarea id="notes" name="notes" rows="3" placeholder="اكتب ملاحظاتك إن وجدت..."></textarea>

    <button type="submit" class="btn-submit">تأكيد الحجز</button>
  </form>

  <button class="btn-back" onclick="history.back()">العودة</button>

  <script>
    function validateForm() {
      const checkin = new Date(document.getElementById('checkin').value);
      const checkout = new Date(document.getElementById('checkout').value);

      if (checkout <= checkin) {
        alert("تاريخ المغادرة يجب أن يكون بعد تاريخ الوصول");
        return false;
      }

      alert("تم إرسال طلب الحجز بنجاح. سيتم التواصل معك قريباً.");
      return true;
    }
  </script>

</body>
</html>
