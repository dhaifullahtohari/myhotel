<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>الحجز - فندق الطوهري</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #f2f2f2;
      padding: 2rem;
    }

    h2 {
      text-align: center;
      color: #004e92;
    }

    form {
      max-width: 500px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background: #0077b6;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #023e8a;
    }
  </style>
</head>
<body>

  <h2>نموذج الحجز</h2>

  <form onsubmit="alert('تم إرسال طلب الحجز بنجاح!'); return false;">
    <label>الاسم الكامل</label>
    <input type="text" required>

    <label>البريد الإلكتروني</label>
    <input type="email" required>

    <label>نوع الإقامة</label>
    <select>
      <option>غرفة</option>
      <option>جناح</option>
    </select>

    <label>تاريخ الوصول</label>
    <input type="date" required>

    <label>تاريخ المغادرة</label>
    <input type="date" required>

    <button type="submit">تأكيد الحجز</button>
  </form>

</body>
</html>
